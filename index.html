<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>searching - sorting | login</title>
    <!-- css -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- login screen -->
    <div id="login-screen" class="screen-container">
      <div class="card text-center">
        <h1>searching - sorting</h1>
        <p>Masuk ke akun Anda untuk memulai lab.</p>
        <form id="login-form">
          <div style="margin-bottom: 1rem">
            <label
              for="email"
              style="
                display: block;
                text-align: left;
                font-weight: 500;
                margin-bottom: 0.5rem;
              "
              >Email</label
            >
            <input
              type="email"
              id="email"
              class="input-field"
              placeholder="contoh@email.com"
              required
            />
          </div>
          <div style="margin-bottom: 1rem">
            <label
              for="password"
              style="
                display: block;
                text-align: left;
                font-weight: 500;
                margin-bottom: 0.5rem;
              "
              >Password</label
            >
            <input
              type="password"
              id="password"
              class="input-field"
              placeholder="Masukkan password"
              required
            />
          </div>
          <button type="submit" class="btn btn-primary full-width">
            Masuk
          </button>
        </form>
        <p style="margin-top: 1rem; font-size: 0.875rem">
          Belum punya akun?
          <a
            href="register.html"
            style="color: var(--red); font-weight: 600; text-decoration: none"
            >Daftar di sini</a
          >
        </p>
      </div>
    </div>

    <!-- javascript -->
    <script src="js/script.js"></script>
  </body>
</html>
