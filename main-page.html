<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>searching - sorting | lab</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- main screen -->
    <div id="lab-screen" class="screen-container">
      <header>
        <div>
          <h1>searching - sorting: Lab Visualisasi Algoritma</h1>
          <p>Selamat datang, <span id="username-display">Loading...</span>!</p>
          <p
            style="
              font-size: 0.875rem;
              color: var(--gray-mid);
              margin-top: 0.5rem;
            "
          >
            Akun Dibuat: <span id="account-created">Loading...</span>
          </p>
        </div>
        <div style="display: flex; gap: 0.5rem">
          <button id="changePasswordBtn" class="btn btn-secondary">
            Ubah Password
          </button>
          <button id="logoutBtn" class="btn btn-secondary">Keluar</button>
        </div>
      </header>

      <main class="card">
        <section id="visualization-area">
          <canvas id="sortCanvas"></canvas>
        </section>

        <section id="controls" style="margin-top: 1.5rem">
          <div class="control-group">
            <label for="category-select">Kategori:</label>
            <select id="category-select" class="input-field">
              <option value="sorting">Sorting</option>
              <option value="searching">Searching</option>
            </select>
          </div>
          <div class="control-group">
            <label for="algorithm-select">Algoritma:</label>
            <select id="algorithm-select" class="input-field">
              <!-- Options populated by JS -->
            </select>
          </div>
          <div id="search-container" class="control-group hidden">
            <label for="searchValue">Nilai Dicari (Searching):</label>
            <input
              type="number"
              id="searchValue"
              class="input-field"
              placeholder="e.g., 42"
            />
          </div>
          <div class="control-group">
            <div class="control-group-row">
              <label for="arraySize">Ukuran:</label>
              <span id="arraySizeValue">25</span>
            </div>
            <input type="range" id="arraySize" min="5" max="100" value="25" />
          </div>
          <div class="control-group">
            <div class="control-group-row">
              <label for="speed">Kecepatan:</label>
              <span id="speedValue">500ms</span>
            </div>
            <input
              type="range"
              id="speed"
              min="50"
              max="1000"
              value="500"
              step="50"
            />
          </div>
          <div class="control-group">
            <button id="resetBtn" class="btn btn-primary">Reset</button>
          </div>
          <div class="control-group">
            <button id="startBtn" class="btn btn-primary">Mulai</button>
          </div>
        </section>

        <section id="explanation">
          <h2>Deskripsi Algoritma</h2>
          <p id="status">
            Pilih kategori dan algoritma untuk melihat deskripsinya.
          </p>
        </section>
      </main>
    </div>

    <!-- change password modal -->
    <div id="change-password-modal" class="modal hidden">
      <div class="modal-content">
        <h2>Ubah Password</h2>
        <form id="change-password-form">
          <div style="margin-bottom: 1rem">
            <label
              for="current-password"
              style="
                display: block;
                text-align: left;
                font-weight: 500;
                margin-bottom: 0.5rem;
              "
            >
              Password Lama
            </label>
            <input
              type="password"
              id="current-password"
              class="input-field"
              placeholder="Masukkan password lama"
              required
              autocomplete="current-password"
            />
          </div>
          <div style="margin-bottom: 1rem">
            <label
              for="new-password"
              style="
                display: block;
                text-align: left;
                font-weight: 500;
                margin-bottom: 0.5rem;
              "
            >
              Password Baru
            </label>
            <input
              type="password"
              id="new-password"
              class="input-field"
              placeholder="Minimal 6 karakter"
              required
              minlength="6"
              autocomplete="new-password"
            />
          </div>
          <div style="margin-bottom: 1rem">
            <label
              for="confirm-new-password"
              style="
                display: block;
                text-align: left;
                font-weight: 500;
                margin-bottom: 0.5rem;
              "
            >
              Konfirmasi Password Baru
            </label>
            <input
              type="password"
              id="confirm-new-password"
              class="input-field"
              placeholder="Masukkan ulang password baru"
              required
              minlength="6"
              autocomplete="new-password"
            />
          </div>
          <div style="display: flex; gap: 0.5rem">
            <button type="submit" class="btn btn-primary" style="flex: 1">
              Ubah Password
            </button>
            <button
              type="button"
              id="cancel-change"
              class="btn btn-secondary"
              style="flex: 1"
            >
              Batal
            </button>
          </div>
          <div
            id="change-error"
            style="color: var(--red); margin-top: 1rem; display: none"
          ></div>
          <div
            id="change-success"
            style="color: var(--sorted); margin-top: 1rem; display: none"
          ></div>
          <div id="change-loading" style="margin-top: 1rem; display: none">
            Memproses...
          </div>
        </form>
      </div>
    </div>

    <!-- javascript -->
    <script type="module" src="js/script.js"></script>
  </body>
</html>
