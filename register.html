<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>searching - sorting | register</title>
    <!-- css -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- register screen -->
    <div id="register-screen" class="screen-container">
      <div class="card text-center">
        <h1>searching - sorting</h1>
        <p>Buat akun baru untuk memulai lab.</p>
        <form id="register-form">
          <div style="margin-bottom: 1rem">
            <label
              for="register-name"
              style="
                display: block;
                text-align: left;
                font-weight: 500;
                margin-bottom: 0.5rem;
              "
              >Nama
            </label>
            <input
              type="text"
              id="register-name"
              class="input-field"
              placeholder="Nama anda"
              required
            />
          </div>
          <div style="margin-bottom: 1rem">
            <label
              for="register-email"
              style="
                display: block;
                text-align: left;
                font-weight: 500;
                margin-bottom: 0.5rem;
              "
              >Email</label
            >
            <input
              type="email"
              id="register-email"
              class="input-field"
              placeholder="contoh@email.com"
              required
            />
          </div>
          <div style="margin-bottom: 1rem">
            <label
              for="register-password"
              style="
                display: block;
                text-align: left;
                font-weight: 500;
                margin-bottom: 0.5rem;
              "
              >Password</label
            >
            <input
              type="password"
              id="register-password"
              class="input-field"
              placeholder="Minimal 6 karakter"
              required
              minlength="6"
            />
          </div>
          <div style="margin-bottom: 1rem">
            <label
              for="register-confirm-password"
              style="
                display: block;
                text-align: left;
                font-weight: 500;
                margin-bottom: 0.5rem;
              "
              >Konfirmasi Password</label
            >
            <input
              type="password"
              id="register-confirm-password"
              class="input-field"
              placeholder="Masukkan ulang password"
              required
              minlength="6"
            />
          </div>
          <button type="submit" class="btn btn-primary full-width">
            Daftar
          </button>
          <div
            id="register-error"
            style="color: var(--red); margin-top: 1rem; display: none"
          ></div>
          <div id="register-loading" style="margin-top: 1rem; display: none">
            Memproses...
          </div>
        </form>
        <p style="margin-top: 1rem; font-size: 0.875rem">
          Sudah punya akun?
          <a
            href="index.html"
            style="color: var(--red); font-weight: 600; text-decoration: none"
            >Masuk di sini</a
          >
        </p>
      </div>
    </div>

    <!-- javascript -->
    <script type="module" src="js/auth.js"></script>
  </body>
</html>
