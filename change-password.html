<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>searching - sorting | ubah password</title>
    <!-- css -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- change password screen -->
    <div id="change-password-screen" class="screen-container">
      <div class="card text-center">
        <h1>searching - sorting</h1>
        <p>Ubah password akun Anda.</p>
        <form id="change-password-form">
          <div style="margin-bottom: 1rem">
            <label
              for="current-password"
              style="
                display: block;
                text-align: left;
                font-weight: 500;
                margin-bottom: 0.5rem;
              "
              >Password Saat Ini</label
            >
            <input
              type="password"
              id="current-password"
              class="input-field"
              placeholder="Masukkan password saat ini"
              required
            />
          </div>
          <div style="margin-bottom: 1rem">
            <label
              for="new-password"
              style="
                display: block;
                text-align: left;
                font-weight: 500;
                margin-bottom: 0.5rem;
              "
              >Password Baru</label
            >
            <input
              type="password"
              id="new-password"
              class="input-field"
              placeholder="Minimal 6 karakter"
              required
              minlength="6"
            />
          </div>
          <div style="margin-bottom: 1rem">
            <label
              for="confirm-new-password"
              style="
                display: block;
                text-align: left;
                font-weight: 500;
                margin-bottom: 0.5rem;
              "
              >Konfirmasi Password Baru</label
            >
            <input
              type="password"
              id="confirm-new-password"
              class="input-field"
              placeholder="Masukkan ulang password baru"
              required
              minlength="6"
            />
          </div>
          <button type="submit" class="btn btn-primary full-width">
            Ubah Password
          </button>
        </form>
        <p style="margin-top: 1rem; font-size: 0.875rem">
          <a
            href="main-page.html"
            style="color: var(--red); font-weight: 600; text-decoration: none"
            >Kembali ke Lab</a
          >
        </p>
      </div>
    </div>

    <!-- firebase sdk -->
    <script src="https://www.gstatic.com/firebasejs/12.4.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/12.4.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/12.4.0/firebase-firestore-compat.js"></script>

    <!-- firebase config -->
    <script src="js/firebase-config.js"></script>

    <!-- javascript -->
    <script src="js/script.js"></script>
  </body>
</html>
